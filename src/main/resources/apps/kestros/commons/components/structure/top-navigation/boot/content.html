<sly data-sly-use.component="${'io.kestros.cms.foundation.content.BaseComponent'}"
     data-sly-use.templates="${component.containingPage.theme.uiFramework.templatesPath}"
     data-sly-use.navigation="${'io.kestros.cms.components.basic.structure.navigation.TopNavigation'}"
     data-sly-use.context="${'io.kestros.cms.foundation.content.ComponentRequestContext'}"/>

<nav class="navbar  ${context.inlineVariations}">
  <a class="navbar-brand" href="${navigation.rootPage.path}.html">${navigation.rootPage.title}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav" data-sly-list.page="${navigation.navigationPages}">
      <li class="nav-item" class="${page.path == context.currentPage.path ? 'active' : ''}">
        <a class="nav-link"
           href=" ${page.path}.html">${page.title} <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
