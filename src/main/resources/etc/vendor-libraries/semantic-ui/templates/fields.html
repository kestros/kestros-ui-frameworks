<template data-sly-template.baseInput="${ @ type, placeholder, additionalClasses}"
          data-title="Base Input Field"
          data-description="Baseline input field."
          data-type-description="Field type (text, number, etc.)."
          data-placeholder-description="Field placeholder text."
          data-additionalClasses-description="Additional CSS classes to apply.">
  <div class="ui input">
    <input type="${type}" placeholder="${placeholder}" class="${additionalClasses}">
  </div>
</template>
