<template data-sly-template.alertBase="${ @ text, additionalClasses}"
          data-title="Base Alert"
          data-description="Alert with no styling."
          data-text-description="Alert text."
          data-additionalClasses-description="Additional CSS classes to apply.">
  <div class="alert ${additionalClasses}" role="alert">
    ${text}
  </div>
</template>

<template data-sly-template.alertPrimary="${ @ text}"
          data-description="Alert with primary styling."
          data-title="Primary Alert"
          data-text-description="Alert text.">
  <sly data-sly-call="${alertbase @
     text=text,
     additionalClasses='alert-primary'}"/>
</template>
