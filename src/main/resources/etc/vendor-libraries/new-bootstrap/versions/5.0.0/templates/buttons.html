<template data-sly-template.buttonBase="${ @ text, url, additionalClasses}"
          data-title="Base Button"
          data-description="Baseline button with default styling."
          data-text-description="Button text."
          data-url-description="Requested page when the button is clicked."
          data-additionalClasses-description="Additional CSS classes to apply.">
  5.0.0 button template.
</template>

<template data-sly-template.buttonPrimary="${ @ text, url}"
          data-title="Primary Button"
          data-description="Button with primary styling."
          data-text-description="Button text."
          data-url-description="Requested page when the button is clicked.">
  <sly data-sly-call="${buttonbase @
     text=text,
     url=url,
     additionalClasses='btn-primary'}"/>
</template>
