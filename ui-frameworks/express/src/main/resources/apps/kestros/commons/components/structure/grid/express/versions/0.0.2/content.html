<sly data-sly-use.component="${'io.kestros.cms.sitebuilding.api.models.BaseComponent'}"
     data-sly-use.templates="${component.componentUiFrameworkView.uiFramework.templatesPath}"
     data-sly-use.grid="${'io.kestros.cms.components.basic.structure.grid.Grid'}"
     data-sly-use.context="${'io.kestros.cms.sitebuilding.api.models.ComponentRequestContext'}"/>


${component.componentUiFrameworkView.uiFramework.templatesPath}

<div class="row">
  <sly data-sly-test="${grid.numberOfColumns == 2}">
    <div class="col">
      <sly
          data-sly-resource="${'column-1' @ resourceType='kestros/commons/components/content-area'}"/>
    </div>
    <div class="col">
      <sly
          data-sly-resource="${'column-2' @ resourceType='kestros/commons/components/content-area'}"/>
    </div>
  </sly>
  <sly data-sly-test="${grid.numberOfColumns == 3}">
    <div class="col">
      <sly
          data-sly-resource="${'column-1' @ resourceType='kestros/commons/components/content-area'}"/>
    </div>
    <div class="col">
      <sly
          data-sly-resource="${'column-2' @ resourceType='kestros/commons/components/content-area'}"/>
    </div>
    <div class="col">
      <sly
          data-sly-resource="${'column-3' @ resourceType='kestros/commons/components/content-area'}"/>
    </div>
  </sly>
  <sly data-sly-test="${grid.numberOfColumns == 4}">
    <div class="col">
      <sly
          data-sly-resource="${'column-1' @ resourceType='kestros/commons/components/content-area'}"/>
    </div>
    <div class="col">
      <sly
          data-sly-resource="${'column-2' @ resourceType='kestros/commons/components/content-area'}"/>
    </div>
    <div class="col">
      <sly
          data-sly-resource="${'column-3' @ resourceType='kestros/commons/components/content-area'}"/>
    </div>
    <div class="col">
      <sly
          data-sly-resource="${'column-4' @ resourceType='kestros/commons/components/content-area'}"/>
    </div>
  </sly>
</div>
