<sly data-sly-use.component="${'io.kestros.cms.sitebuilding.api.models.BaseComponent'}"
     data-sly-use.templates="${component.componentUiFrameworkView.templatesPath}"
     data-sly-use.navigation="${'io.kestros.cms.components.basic.structure.navigation.TopNavigation'}"
     data-sly-use.context="${'io.kestros.cms.sitebuilding.api.models.ComponentRequestContext'}"/>

<nav class="navbar ${context.inlineVariations}">
  <div class="container-fluid">
    <a class="navbar-brand" href="${navigation.rootPage.path}.html">${navigation.rootPage.title}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent"
         data-sly-list.page="${navigation.navigationPages}">
      <ul class="navbar-nav">
        <li class="nav-item" class="${page.path == context.currentPage.path ? 'active' : ''}">
          <a class="nav-link"
             href=" ${page.path}.html">${page.title} <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
