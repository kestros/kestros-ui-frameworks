

<template
    data-sly-template.singlePinMap="${ @ mapId, markerLat,markerLong, markerContent, viewLat, viewLong, viewZoom}"
    data-title="Single Pin Map">
  <div class="single-pin-map"
       id="${mapId}"
       data-marker-lat="${markerLat}"
       data-marker-long="${markerLong}"
       data-marker-content="${markerContent}"
       data-view-lat="${viewLat}"
       data-view-long="${viewLong}"
       data-view-zoom="${viewZoom}"></div>
</template>
