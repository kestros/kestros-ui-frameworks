<template data-sly-template.labeledField="${ @ labelText, id}"
          data-title="Base Labeled Field"
          data-description="Baseline input field, with a provided label."
          data-labelText-description="Label text."
          data-id-description="Element ID">
  <div class="form-group">
    <sly data-sly-call="${label @
     text=labelText,
     id=id}"/>
  </div>
</template>
